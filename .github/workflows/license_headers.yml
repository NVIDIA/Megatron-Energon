name: verify license headers

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  license-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Run License Header Check
        run: python scripts/license_headers.py

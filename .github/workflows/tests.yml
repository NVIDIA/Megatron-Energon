name: tests

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install just
      uses: extractions/setup-just@v3

    - name: Install minimum supported python version
      run: |
        uv python pin 3.10

    - name: Install dependencies
      run: |
        just dev-sync

    - name: Run unit tests
      run: |
      uv run python -m unittest -v tests.test_dataset
      uv run python -m unittest -v tests.test_epathlib
      uv run python -m unittest -v tests.test_metadataset_v2

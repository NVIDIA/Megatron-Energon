name: tests

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install just
      uses: ./.github/actions/setupjust

    - name: Get min python version
      run: |
        uv python pin 3.9

    - name: Install dependencies
      run: |
        just dev-sync

    - name: Run unit tests
      run: |
        just test
